<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <button class="new">New Book</button>
    <div id="container"></div>
    <dialog class="dialog">
      <form novalidate action="" id="submit-book">
        <label for="title">Title</label>
        <input required type="text" name="title" id="title" />
        <span class="title-error"></span>
        <label for="author">Author</label>
        <input required type="text" name="author" id="author" />
        <span class="author-error"></span>
        <label for="pages">Pages</label>
        <input required type="number" name="pages" id="pages" />
        <span class="pages-error"></span>
        <label for="read"
          >Read<input type="checkbox" name="read" id="read" value="true"
        /></label>
      </form>
      <div class="dialog-btns">
        <button class="submit" type="submit" form="submit-book">Submit</button>
        <button class="close">Close</button>
      </div>
    </dialog>
  </body>
</html>
